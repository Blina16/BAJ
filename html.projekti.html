<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Universities</title>
    <style>
        /* Përmbajtja bazë */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            box-sizing: border-box;
        }

        /* Qendra e përmbajtjes */
        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #333;
        }

        /* Seksioni i universiteteve */
        .universities {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Kartat e universiteteve */
        .university {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .university:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Imazhi i universitetit */
        .university img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Titulli i universitetit */
        .university h2 {
            font-size: 1.5em;
            margin: 15px 0;
            color: #444;
        }

        /* Përshkrimi i universitetit */
        .university p {
            font-size: 1em;
            margin: 10px 0;
            color: #666;
        }

        /* Butoni */
        .plan-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .plan-button:hover {
            background-color: #0056b3;
        }

        /* Media Queries për pajisje të vogla */
        @media (max-width: 768px) {
            .university {
                width: 90%; /* Zë shumicën e ekranit në pajisje të vogla */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OUR POPULAR UNIVERSITIES</h1>
        <div class="universities">
            <!-- Universiteti 1 -->
            <div class="university">
                <img src="c:\Users\Lenovo\Desktop\New folder (3)\download.jpg" alt="Harvard University">
                <h2>HARVARD UNIVERSITY</h2>
                <p>Harvard University is located in Cambridge.</p>
                <button class="plan-button">Learn more</button>
            </div>

            <!-- Universiteti 2 -->
            <div class="university">
                <img src="c:\Users\Lenovo\Desktop\New folder (3)\images.jpg" alt="Cambridge University">
                <h2>CAMBRIDGE UNIVERSITY</h2>
                <p>Cambridge University is located in the UK.</p>
                <button class="plan-button">Learn more</button>
            </div>

            <!-- Universiteti 3 -->
            <div class="university">
                <img src="c:\Users\Lenovo\Desktop\New folder (3)\web2_zurich_tours_stadtrundfahrt_im_eigenen_bus_02.jpg" alt="University of Zurich">
                <h2>UNIVERSITY OF ZURICH</h2>
                <p>The University of Zurich is located in Switzerland.</p>
                <button class="plan-button">Learn more</button>
            </div>
        </div>
    </div>
</body>
</html>
